<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ionic Components</ion-title>
  </ion-navbar>  
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="openActionSheetPage()" icon-left>
      <ion-icon name="infinite" style="color: #E63135" item-left></ion-icon>
      Action Sheet
    </button>
    <button ion-item (click)="openAlertsPage()" icon-left>
      <ion-icon name="infinite" style="color: #0CA9EA" item-left></ion-icon>
      Alerts
    </button>
    <button ion-item (click)="openBadgesPage()" icon-left>
      <ion-icon name="infinite" style="color: #F46529" item-left></ion-icon>
      Badges
    </button>
    <button ion-item (click)="openButtonsPage()" icon-left>
      <ion-icon name="infinite" style="color: #FFD439" item-left></ion-icon>
      Buttons
    </button>
    <button ion-item (click)="openCardsPage()" icon-left>
      <ion-icon name="infinite" style="color: #CE6296" item-left></ion-icon>
      Cards
    </button>
    <button ion-item (click)="openCheckboxPage()" icon-left>
      <ion-icon name="infinite" style="color: #78BD43" item-left></ion-icon>
      Checkboxes
    </button>
    <button ion-item (click)="openDateTimePage()" icon-left>
      <ion-icon name="infinite" style="color: #3575AC" item-left></ion-icon>
      Date Time
    </button>
    <button ion-item (click)="openFabsPage()" icon-left>
      <ion-icon name="infinite" style="color: #412159" item-left></ion-icon>
      FABs
    </button>
    <button ion-item (click)="openGesturesPage()" icon-left>
      <ion-icon name="infinite" style="color: #000" item-left></ion-icon>
      Gestures
    </button>
    <button ion-item (click)="openGridPage()" icon-left>
      <ion-icon name="infinite" style="color: #E63135" item-left></ion-icon>
      Grids
    </button>
    <button ion-item (click)="openGesturesPage()" icon-left>
      <ion-icon name="infinite" style="color: #0CA9EA" item-left></ion-icon>
      Gestures
    </button>
    <button ion-item (click)="openInputsPage()" icon-left>
      <ion-icon name="infinite" style="color: #F46529" item-left></ion-icon>
      Inputs
    </button>
    <button ion-item (click)="openGesturesPage()" icon-left>
      <ion-icon name="infinite" style="color: #000" item-left></ion-icon>
      Gestures
    </button>
  </ion-list>
</ion-content>
